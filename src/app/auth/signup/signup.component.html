<h3>Create an account</h3>

<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input
    inputType="text"
    label="Username"
    [control]="$any(authForm.controls.username)"
  ></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="$any(authForm.controls.password)"
  ></app-input>
  <app-input
    inputType="password"
    label="Confirm Password"
    [control]="$any(authForm.controls.passwordConfirmation)"
  >
  </app-input>
  <div
    *ngIf="
      authForm.controls.password.touched &&
      authForm.controls.passwordConfirmation.touched &&
      authForm.errors
    "
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors.passwordsDontMatch">
      Password and Password Confirmaton must match
    </p>
    <p *ngIf="authForm.errors.noConnection">
      No internet connection detected. Failed to sign up
    </p>

    <p *ngIf="authForm.errors.unknownError">Unable to sign up</p>
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
